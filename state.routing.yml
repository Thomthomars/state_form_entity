# Routing for State entity.
entity.state_form_entity.collection:
  path: '/admin/structure/state_form_entity'
  defaults:
    _entity_list: 'state_form_entity'
    _title: 'States'
  requirements:
    _permission: 'administer site configuration'

state_form_entity.add:
  path: '/admin/structure/state_form_entity/add'
  defaults:
    _entity_form: 'state_form_entity.add'
    _title: 'Add a new state_form_entity'
  requirements:
    _permission: 'administer site configuration'

entity.state_form_entity.edit_form:
  path: '/admin/structure/state_form_entity/edit/{state_form_entity}'
  defaults:
    _entity_form: 'state_form_entity.edit'
    _title: 'Edit state form entity'
  requirements:
    _permission: 'administer site configuration'

entity.state_form_entity.delete_form:
  path: '/admin/structure/state_form_entity/delete/{state_form_entity}'
  defaults:
    _entity_form: 'state_form_entity.delete'
    _title: 'Delete state form entity'
  requirements:
    _permission: 'administer site configuration'
